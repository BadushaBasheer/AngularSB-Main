<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <mat-card>
                <mat-card-header class="d-flex flex-column align-items-center">
                    <div class="text-center">
                        <mat-icon class="fa-3x">lock</mat-icon>
                        <mat-card-title>Welcome</mat-card-title>
                        <p>Please enter your login details</p>
                    </div>
                </mat-card-header>
                <hr>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="mb-4">
                            <mat-form-field class="w-100">
                                <mat-label>User Name</mat-label>
                                <input type="text" formControlName="userName" name="userName" matInput
                                       placeholder="Enter Here">
                                <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                                    <small class="text-danger" *ngIf="loginForm.get('userName')?.errors?.['required']">
                                        UserName is Required
                                    </small>
                                </div>
                            </mat-form-field>
                        </div>
                        <div class="mb-4">
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input type="password" formControlName="password" name="password" matInput
                                       placeholder="Enter Here">
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                                        Password is Required
                                    </small>
                                </div>
                            </mat-form-field>
                        </div>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </mat-card-actions>
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
